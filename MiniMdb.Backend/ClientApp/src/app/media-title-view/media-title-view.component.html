<ng-container *ngIf="(mediaTitle$ | async) as mediaTitle; else loading">

  <mat-card>
    <mat-card-header>
      <a mat-icon-button color="primary" [routerLink]="['/title/', mediaTitle.id, 'edit']"  *ngIf="isAuthenticated">
        <mat-icon>edit</mat-icon>
      </a>
      <h1>{{ mediaTitle.name }}</h1>
    </mat-card-header>
    <mat-card-content>
      <table>
        <tr>
          <th>Type:</th>
          <td>{{ mediaTitle.type }}</td>
        </tr>
        <tr>
          <th>Plot:</th>
          <td>
            {{ mediaTitle.plot }}
          </td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</ng-container>
<ng-template #loading>Loadingâ€¦</ng-template>
