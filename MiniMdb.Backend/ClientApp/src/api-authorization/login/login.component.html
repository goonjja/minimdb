<mat-card>
  <form [formGroup]="form" (ngSubmit)="login()" #formDir="ngForm" novalidate>
    <mat-card-header>
      <h1>Login</h1>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field style="width: 100%">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" />
        <mat-error *ngIf="name.invalid">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" formControlName="password" />
        <mat-error *ngIf="password.invalid">Password is required</mat-error>
      </mat-form-field>
      <mat-error>{{ message | async }}</mat-error>
    </mat-card-content>
    <mat-card-footer>
      <button mat-flat-button color="primary" type="submit">Login</button>
    </mat-card-footer>
  </form>
</mat-card>
