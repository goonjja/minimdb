<h1>Editing media title</h1>
<form [formGroup]="form" (ngSubmit)="save()">

  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Type</mat-label>
        <select matNativeControl required  formControlName="type">
          <option value={{0}}>Movie</option>
          <option value={{1}}>Series</option>
        </select>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name"/>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Plot</mat-label>
        <input matInput placeholder="Plot" formControlName="plot"/>
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <button mat-button color="primary" type="submit">Save</button>
    </mat-list-item>
  </mat-list>
</form>
